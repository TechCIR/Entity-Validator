apply plugin: 'java-library'
apply plugin : 'maven'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
group 'techcr.utility'
version = '2.0-RELEASE'

jar {
    manifest {
        attributes 'Implementation-Title': 'Tech CR: entity-validator', 'Implementation-Version': version
    }
}
repositories {
    mavenCentral()
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-jexl3', version: '3.1'
    compile('org.aspectj:aspectjrt:1.9.6')
    testImplementation 'junit:junit:4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'
}


